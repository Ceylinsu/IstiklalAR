<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>İstiklal Marşı AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      /* Başlatma Butonu Stili (Ses için gerekli) */
      #scanning-overlay {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 0; right: 0; top: 0; bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 9999;
      }
      .hidden { display: none !important; }
      #start-button {
        background-color: #E30A17; /* Türk Bayrağı Kırmızısı */
        color: white;
        padding: 15px 40px;
        border: 2px solid white;
        border-radius: 30px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    
    <div id="scanning-overlay">
      <button id="start-button">BAŞLAT</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <img id="akif-img" src="./resim_video/akif.jpg" />
        <video id="istiklal-video" src="./resim_video/video.mp4" preload="auto" loop="true" playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="mydear-target" mindar-image-target="targetIndex: 0">
        
        <a-plane src="#akif-img" position="0 0.6 0" height="0.6" width="0.45" rotation="0 0 0"></a-plane>

        <a-video src="#istiklal-video" position="0 -0.2 0" width="1" height="0.56" rotation="0 0 0"></a-video>
        
      </a-entity>
    </a-scene>
    <script>
  const startButton = document.querySelector("#start-button");
  const overlay = document.querySelector("#scanning-overlay");
  const video = document.querySelector("#istiklal-video");
  const sceneEl = document.querySelector('a-scene');

  // Sahne yükleme hatası kontrolü
  sceneEl.addEventListener("arError", (event) => {
    alert("AR Başlatılamadı! Kamera izni veya dosya eksik olabilir.");
  });

  startButton.addEventListener('click', () => {
    overlay.classList.add('hidden');
    video.play().then(() => {
        video.pause();
        video.currentTime = 0;
        console.log("Ses kilidi açıldı");
    }).catch(err => {
        alert("Video başlatılamıyor: " + err);
    });
  });

  const target = document.querySelector('#mydear-target');
  target.addEventListener("targetFound", () => {
    video.play();
    video.muted = false;
  });

  target.addEventListener("targetLost", () => {
    video.pause();
  });
</script>

    
  </body>

</html>
