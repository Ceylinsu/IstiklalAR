<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta charset="utf-8" />
    <title>Ä°stiklal AR Projesi</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #startButton, #unmuteButton {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 30px;
        font-size: 20px;
        color: white;
        border: none;
        border-radius: 10px;
        z-index: 9999;
        cursor: pointer;
      }
      #startButton {
        background-color: #e74c3c; /* KÄ±rmÄ±zÄ± baÅŸlama butonu */
      }
      #unmuteButton {
        display: none; /* BaÅŸlangÄ±Ã§ta gizli tutuyoruz */
        background-color: #27ae60; /* YeÅŸil sesi aÃ§ butonu */
        bottom: 50px; /* Ekranda biraz daha yukarÄ±da dursun */
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <button id="startButton">KamerayÄ± AÃ§</button>
    
    <button id="unmuteButton">Sesi AÃ§ ðŸ”Š</button>

    <a-scene mindar-image="imageTargetSrc: ./resim_video/targets.mind; autoStart: false;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="akif-video" src="./resim_video/akif.mp4" preload="auto" loop crossorigin="anonymous" playsinline webkit-playsinline muted></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#akif-video" position="0 0 0" height="1.2" width="1"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const sceneEl = document.querySelector('a-scene');
      const startButton = document.querySelector('#startButton');
      const unmuteButton = document.querySelector('#unmuteButton');
      const target = document.querySelector('[mindar-image-target]');
      const video = document.querySelector('#akif-video');

      // 1. KamerayÄ± BaÅŸlat Butonu
      startButton.addEventListener('click', () => {
        sceneEl.setAttribute('mindar-image', 'imageTargetSrc: ./resim_video/targets.mind; autoStart: true;');
        sceneEl.systems["mindar-image-system"].start();
        startButton.style.display = 'none'; // KamerayÄ± aÃ§tÄ±ktan sonra bu butonu gizle
      });

      // 2. Kamera Mehmet Akif'i GÃ¶rdÃ¼ÄŸÃ¼nde!
      target.addEventListener("targetFound", event => {
        video.play(); // Video mecburen sessiz baÅŸlar
        
        // EÄŸer video hala sessizse "Sesi AÃ§" butonunu ekranda gÃ¶ster
        if(video.muted) {
            unmuteButton.style.display = 'block'; 
        }
      });

      // 3. Kamera Resmi KaybettiÄŸinde
      target.addEventListener("targetLost", event => {
        video.pause();
        unmuteButton.style.display = 'none'; // Sesi aÃ§ butonunu sakla
      });

      // 4. KULLANICI SESÄ° AÃ‡ BUTONUNA BASTIÄžINDA (Ä°ÅŸte bÃ¼yÃ¼ burada gerÃ§ekleÅŸiyor)
      unmuteButton.addEventListener('click', () => {
        video.muted = false; // Ses kilidini aÃ§
        unmuteButton.style.display = 'none'; // GÃ¶revini tamamlayan butonu gizle
      });
    </script>
  </body>
</html>
