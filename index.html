<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>İstiklal Marşı AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      /* Başlatma Butonu Stili (Ses için gerekli) */
      #scanning-overlay {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 0; right: 0; top: 0; bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 9999;
      }
      .hidden { display: none !important; }
      #start-button {
        background-color: #E30A17; /* Türk Bayrağı Kırmızısı */
        color: white;
        padding: 15px 40px;
        border: 2px solid white;
        border-radius: 30px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    
    <div id="scanning-overlay">
      <button id="start-button">BAŞLAT</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <img id="akif-img" src="./resim_video/akif.jpg" />
        <video id="istiklal-video" src="./resim_video/video.mp4" preload="auto" loop="true" playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="mydear-target" mindar-image-target="targetIndex: 0">
        
        <a-plane src="#akif-img" position="0 0.6 0" height="0.6" width="0.45" rotation="0 0 0"></a-plane>

        <a-video src="#istiklal-video" position="0 -0.2 0" width="1" height="0.56" rotation="0 0 0"></a-video>
        
      </a-entity>
    </a-scene>

    <script>
      // Değişkenler
      const startButton = document.querySelector("#start-button");
      const overlay = document.querySelector("#scanning-overlay");
      const video = document.querySelector("#istiklal-video");
      const target = document.querySelector('#mydear-target');

      // 1. Kullanıcı Başlat butonuna basınca (Ses kilidini açmak için)
      startButton.addEventListener('click', () => {
        overlay.classList.add('hidden'); // Butonu gizle
        video.play();  // Videoyu başlat
        video.pause(); // Hemen durdur (Bu işlem tarayıcıya "ses çalabilirsin" izni verir)
        video.currentTime = 0; // Videoyu başa sar
      });

      // 2. Resim (Target) bulunduğunda
      target.addEventListener("targetFound", event => {
        console.log("Hedef bulundu, video başlıyor...");
        video.muted = false; // Sesi aç
        video.play(); // Oynat
      });

      // 3. Resim (Target) kaybolduğunda
      target.addEventListener("targetLost", event => {
        console.log("Hedef kayboldu, video duruyor...");
        video.pause(); // Durdur
      });
    </script>
  </body>
</html>
