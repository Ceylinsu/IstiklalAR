<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>İstiklal AR Projesi</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      /* Ekranda belirecek "Başla" butonu. (Telefonlarda video sesinin açılması için ekrana dokunmak şarttır) */
      #startButton {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 30px;
        font-size: 20px;
        background-color: #e74c3c;
        color: white;
        border: none;
        border-radius: 10px;
        z-index: 9999;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="startButton">Kamerayı Aç ve Başla</button>

    <a-scene mindar-image="imageTargetSrc: ./resim_video/targets.mind; autoStart: false;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="akif-video" src="./resim_video/akif.mp4" preload="auto" loop crossorigin="anonymous" playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#akif-video" position="0 0 0" height="1.2" width="1"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const sceneEl = document.querySelector('a-scene');
      const startButton = document.querySelector('#startButton');
      const target = document.querySelector('[mindar-image-target]');
      const video = document.querySelector('#akif-video');

      // Başla butonuna tıklandığında kamerayı başlat
      startButton.addEventListener('click', () => {
        sceneEl.setAttribute('mindar-image', 'imageTargetSrc: ./resim_video/targets.mind; autoStart: true;');
        sceneEl.systems["mindar-image-system"].start(); // AR'ı başlat
        startButton.style.display = 'none'; // Butonu gizle
      });

      // Kamera Mehmet Akif resmini YAKALADIĞINDA videoyu oynat
      target.addEventListener("targetFound", event => {
        video.play();
      });

      // Kamera Mehmet Akif resmini KAYBETTİĞİNDE videoyu durdur
      target.addEventListener("targetLost", event => {
        video.pause();
      });
    </script>
  </body>
</html>
